name: flappy_dash
description: "Flappy bird but in Flutter"
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=3.9.2 <4.0.0"
  flutter: ">=3.35.7"

dependencies:
  collection: ^1.19.1
  equatable: ^2.0.7
  flame: ^1.33.0
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  intl: ^0.20.2

dev_dependencies:
  flame_lint: ^1.4.2
  leancode_lint: ^19.0.0

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/images/
