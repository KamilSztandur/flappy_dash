name: flappy_dash
description: "Flappy bird but in Flutter"
publish_to: 'none' 

version: 1.0.0+1

environment:
  sdk: ">=3.9.2 <4.0.0"
  flutter: ">=3.35.7"

dependencies:
  collection: ^1.19.1
  equatable: ^2.0.7
  flame: ^1.33.0
  flutter:
    sdk: flutter
  flutter_bloc: ^9.1.1
  flutter_localizations:
    sdk: flutter
  flutter_svg: ^2.2.2
  intl: ^0.20.2
  provider: ^6.1.5+1

dev_dependencies:
  build_runner: ^2.7.0
  flame_lint: ^1.4.2
  flutter_gen_runner: ^5.11.0
  leancode_lint: ^19.0.0

flutter_gen:
  output: lib/resources/
  line_length: 80

  integrations:
    flutter_svg: true

flutter:
  uses-material-design: true
  generate: true
  assets:
    - assets/flags/
    - assets/images/
